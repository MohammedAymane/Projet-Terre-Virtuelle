<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Satell</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .toolbar-left {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div class="toolbar-left">
      <div class="dropdown" data-dropdown>
        <button
          class="link cesium-button cesium-toolbar-button"
          data-dropdown-button
        >
          <i class="fa fa-bars"></i>
          |
        </button>
        <div class="dropdown-menu-select">
          <!-- <div id="checkboxs">
            <input type="checkbox" id="satnav" name="satnav" value="SatNav" />
            <label for="satnav"> Tous les satellites de navigations </label
            ><br />
            <input type="checkbox" id="satpos" name="satpos" value="SatPos" />
            <label for="satpos">
              Satellites actifs pour un positionnement
            </label>
            <br />
          </div> -->
          <button
            type="button"
            id="actifSat"
            class="btn cesium-button"
            style="margin: 10px; width: 168px"
          >
            Satellites actifs
          </button>
          <!-- Button trigger modal -->
          <br />
          <button
            id="loadSatellites"
            type="button"
            class="btn cesium-button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="margin-bottom: 10px; margin-left: 10px; width: 168px"
          >
            Ajouter un satellite
          </button>
          <button
            type="button"
            id="cleanView"
            class="btn cesium-button"
            style="margin-bottom: 10px; margin-left: 10px; margin-right: 10px"
          >
            Effacer les satellites
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-modal
      >
        <div class="modal-dialog">
          <div class="modal-content" style="width: 702px">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLabel"
                style="margin-right: 20px"
              >
                <nobr>Ajouter des satellites</nobr>
              </h5>
              <div class="input-group">
                <div class="form-outline" style="width: 400px; height: 38px">
                  <input type="search" id="form1" class="form-control" />
                </div>
                <button id="search" type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- <select id="arr"></select> -->
              <select
                id="arr"
                class="form-select"
                multiple
                aria-label="multiple select example"
              ></select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Annuler
              </button>
              <button
                id="save"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Ajouter la s√©lection
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript">
      document.addEventListener("click", (e) => {
        const isDropdownButton = e.target.matches("[data-dropdown-button]");
        if (!isDropdownButton && e.target.closest("[data-dropdown]") != null)
          return;
        if (!isDropdownButton && e.target.closest("[data-modal]") != null)
          return;

        let currentDropdown;
        if (isDropdownButton) {
          currentDropdown = e.target.closest("[data-dropdown]");
          currentDropdown.classList.toggle("active");
        }

        document
          .querySelectorAll("[data-dropdown].active")
          .forEach((dropdown) => {
            if (dropdown === currentDropdown) return;
            dropdown.classList.remove("active");
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
