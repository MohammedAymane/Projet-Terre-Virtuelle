<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .toolbar-left {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <!--div class="toolbar-left">
      <button onclick="alert('You clicked!');">Click me!</button>
    </div-->
  </div-->
  <div class="toolbar-left">
      <div class="dropdown" data-dropdown>
        <button class="link cesium-button cesium-toolbar-button" data-dropdown-button><i class="fa fa-bars"></i>
        Menu
        </button>
        <div class="dropdown-menu">
          <div id ="checkboxs" >
            <input type="checkbox" id="satnav" name="satnav" value="SatNav"> 
            <label for="satnav"> Tous les satellites de navigations </label><br>
            <input type="checkbox" id="satpos" name="satpos" value="SatPos">
            <label for="satpos"> Satellites actifs pour un positionnement </label><br>
          </div> 
        </div>
      </div>
  </div>
  <script src="index.js"></script>
  <script type="text/javascript">
    document.addEventListener('click', e =>{
      const isDropdownButton = e.target.matches("[data-dropdown-button]")
      if (!isDropdownButton && e.target.closest('[data-dropdown]') != null) return

      let currentDropdown
      if (isDropdownButton) {
        currentDropdown = e.target.closest('[data-dropdown]')
        currentDropdown.classList.toggle('active')
      }

      document.querySelectorAll("[data-dropdown].active").forEach(dropdown =>{
        if (dropdown === currentDropdown) return
        dropdown.classList.remove('active')
      })
    })
  </script>
  </body>
</html>
